{% extends "base.html" %}

{% block title %}Вход / Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Добро пожаловать</h1>
        <p>Войдите или зарегистрируйтесь для доступа к музыке</p>
    </div>

    <form method="POST" class="auth-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="Имя пользователя" required class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required class="form-control">
        </div>

        <div class="form-actions">
            <button type="submit" name="action" value="login" class="btn btn-primary btn-login">Войти</button>
            <button type="submit" name="action" value="register" class="btn btn-secondary btn-register">Регистрация</button>
        </div>
    </form>

    {% if current_user.is_authenticated %}
    <div class="auth-footer">
        <p>Вы уже вошли как {{ current_user.id }}</p>
        <a href="{{ url_for('player') }}" class="btn btn-primary">Перейти к музыке</a>
    </div>
    {% endif %}
</div>
{% endblock %}
