{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h1>Админ-панель</h1>
    <div class="admin-actions">
        <a href="{{ url_for('player') }}" class="btn btn-back">← Назад</a>
        <a href="{{ url_for('admin_upload') }}" class="btn btn-primary">Загрузить новое аудио</a>
        <a href="{{ url_for('admin_processing') }}" class="btn btn-secondary">Проверить обработанные аудио</a>
    </div>

    <h2>Все аудио</h2>
    <div class="audio-list">
        {% for file in files %}
        <div class="audio-card">
            <h3>{{ file.title }}</h3>
            <p>Автор: {{ file.author }} | Год: {{ file.year }}</p>
            <p>Теги: {{ file.tags }}</p>
            <a href="{{ url_for('file_detail', file_id=file.id) }}" class="btn btn-secondary">Просмотр</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
