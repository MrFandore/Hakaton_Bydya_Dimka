{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h1>Проверка обработанных аудио</h1>
    {% for file in files %}
    <div class="audio-card">
        <h3>{{ file.title }}</h3>
        <audio controls>
            <source src="{{ url_for('static', filename='uploads/' + file.filename_processed) }}" type="audio/mpeg">
        </audio>
        <form method="POST">
            <input type="hidden" name="file_id" value="{{ file.id }}">
            <div class="form-group">
                <label>Теги:</label>
                <input type="text" name="tags" value="{{ file.tags }}">
            </div>
            <div class="form-group">
                <label>Текст:</label>
                <textarea name="text" rows="4">{{ file.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Подтвердить</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
